<style>
.scrollbar-hide::-webkit-scrollbar {
    display: none;
}
.scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
body {
    font-family: 'Inter', sans-serif;
}
.scene-editor-svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
}
.selection-polygon {
    fill: rgba(59, 130, 246, 0.25);
    stroke: #3B82F6;
    stroke-width: 2;
    stroke-dasharray: 6 4;
}
.corner-handle {
    fill: white;
    stroke: #3B82F6;
    stroke-width: 3;
    cursor: grab;
    transition: r 0.15s ease-in-out;
}
.corner-handle:hover {
    r: 10;
    fill: #dbeafe; /* Light blue on hover */
}
.corner-handle:active {
    cursor: grabbing;
}
.line-handle {
    stroke: transparent;
    stroke-width: 20; /* Large invisible clickable area */
    cursor: copy;
}
@keyframes gradient-pulse {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.animate-gradient-pulse {
    background-size: 200% 200%;
    animation: gradient-pulse 3s ease infinite;
}
</style>
